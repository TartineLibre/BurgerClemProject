<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestrator // Local Consensus</title>
    <style>
        :root {
            --bg: #fafafa;
            --surface: #ffffff;
            --border: #e4e4e7;
            --text-primary: #18181b;
            --text-secondary: #71717a;
            --accent: #18181b;
            --accent-hover: #27272a;
            --success: #10b981;
            --error: #ef4444;
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 2rem;
        }

        .layout {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        h1 { 
            font-size: 1.25rem; 
            font-weight: 600; 
            letter-spacing: -0.025em; 
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .parallel-badge {
            font-size: 0.7rem;
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .status-bar { display: flex; gap: 1.5rem; font-size: 0.875rem; }
        .status-item { display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); }
        .dot { width: 8px; height: 8px; border-radius: 50%; background-color: var(--border); }
        .dot.active { background-color: var(--success); box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2); }
        .dot.error { background-color: var(--error); }

        .input-group { margin-bottom: 3rem; }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s;
            margin-bottom: 1rem;
        }

        textarea:focus { outline: none; border-color: var(--accent); }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background-color: var(--accent-hover); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .hidden { display: none; }
        
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--bg);
            padding-bottom: 0.5rem;
        }

        .model-tag { 
            font-family: var(--font-mono); 
            font-size: 0.75rem; 
            background: var(--bg); 
            padding: 2px 6px; 
            border-radius: 4px; 
        }

        .prose { font-size: 0.95rem; white-space: pre-wrap; }

        .synthesis-card {
            background: var(--surface);
            border: 1px solid var(--text-primary);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .log-terminal {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            padding: 1rem;
            background: #f4f4f5;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
        }

        .timing-info {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .timing-item {
            display: flex;
            flex-direction: column;
        }

        .timing-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .timing-value {
            font-family: var(--font-mono);
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="layout">
        <header>
            <h1>
                Orchestrator
                <span class="parallel-badge">⚡ PARALLEL</span>
            </h1>
            <div class="status-bar" id="statusBar">
                <div class="status-item"><span class="dot" id="dot-m1"></span> M1</div>
                <div class="status-item"><span class="dot" id="dot-m2"></span> M2</div>
                <div class="status-item"><span class="dot" id="dot-chair"></span> Chair</div>
            </div>
        </header>

        <main>
            <div class="input-group">
                <textarea id="queryInput" placeholder="Enter prompt for the council..."></textarea>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <button onclick="runConsensus()" id="runBtn">Initialize Consensus</button>
                    <span id="timer" style="font-family: var(--font-mono); font-size: 0.8rem; color: var(--text-secondary);"></span>
                </div>
                <div class="progress-bar hidden" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="logs" class="log-terminal hidden">System ready.</div>
            </div>

            <div id="results" class="hidden">
                <!-- Final Result First -->
                <div class="section-title">Final Synthesis</div>
                <div class="synthesis-card">
                    <div class="card-header">
                        <span>Chairman Decision</span>
                        <span class="model-tag" id="chairModel"></span>
                    </div>
                    <div class="prose" id="finalText"></div>
                    <div class="timing-info" id="timingInfo"></div>
                </div>

                <div style="margin-top: 3rem;"></div>

                <!-- Details below -->
                <details>
                    <summary style="cursor: pointer; color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">View Council Deliberations</summary>
                    
                    <div class="section-title" style="margin-top: 1.5rem;">Member Responses</div>
                    <div class="grid" id="answersGrid"></div>

                    <div class="section-title">Peer Reviews</div>
                    <div class="grid" id="reviewsGrid"></div>
                </details>
            </div>
        </main>
    </div>

    <script>
        // Update Status
        async function checkHealth() {
            try {
                const res = await fetch('/health_check');
                const data = await res.json();
                
                updateDot('dot-m1', data.council_members[0]?.status === 'healthy');
                updateDot('dot-m2', data.council_members[1]?.status === 'healthy');
                updateDot('dot-chair', data.chairman?.status === 'healthy');
            } catch (e) {
                console.log("Health check silent fail");
            }
        }

        function updateDot(id, isHealthy) {
            const el = document.getElementById(id);
            el.className = isHealthy ? 'dot active' : 'dot error';
        }

        setInterval(checkHealth, 60000);
        checkHealth();

        // Main Logic with Progress
        async function runConsensus() {
            const query = document.getElementById('queryInput').value;
            if(!query) return;

            const btn = document.getElementById('runBtn');
            const logs = document.getElementById('logs');
            const results = document.getElementById('results');
            const timer = document.getElementById('timer');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');

            // Reset UI
            btn.disabled = true;
            btn.innerText = "Processing...";
            logs.classList.remove('hidden');
            logs.innerText = "> Initializing parallel execution...\n> Dispatching to all nodes simultaneously...";
            results.classList.add('hidden');
            progressBar.classList.remove('hidden');
            progressFill.style.width = '0%';
            
            let seconds = 0;
            const interval = setInterval(() => {
                seconds++;
                timer.innerText = `${seconds}s elapsed`;
                
                // Simulate progress
                let progress = Math.min((seconds / 60) * 100, 90);
                progressFill.style.width = `${progress}%`;
                
                if(seconds === 2) {
                    logs.innerText += "\n> ⚡ Stage 1: All members generating answers in parallel...";
                }
                if(seconds === 15) {
                    logs.innerText += "\n> ⚡ Stage 2: All members reviewing in parallel...";
                }
                if(seconds === 30) {
                    logs.innerText += "\n> Stage 3: Chairman synthesizing final output...";
                }
            }, 1000);

            try {
                const req = await fetch('/submit_query', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query})
                });
                
                const data = await req.json();
                clearInterval(interval);
                progressFill.style.width = '100%';

                if(data.error) throw new Error(data.error);

                // Render Final
                document.getElementById('finalText').innerText = data.stage3_synthesis.final_answer || "No synthesis produced.";
                document.getElementById('chairModel').innerText = data.stage3_synthesis.model || "Unknown";

                // Render Timing Info
                if(data.timing) {
                    const timingHtml = `
                        <div class="timing-item">
                            <span class="timing-label">Total Time</span>
                            <span class="timing-value">${data.timing.total.toFixed(1)}s</span>
                        </div>
                        <div class="timing-item">
                            <span class="timing-label">Stage 1 (Parallel)</span>
                            <span class="timing-value">${data.timing.stage1.toFixed(1)}s</span>
                        </div>
                        <div class="timing-item">
                            <span class="timing-label">Stage 2 (Parallel)</span>
                            <span class="timing-value">${data.timing.stage2.toFixed(1)}s</span>
                        </div>
                        <div class="timing-item">
                            <span class="timing-label">Stage 3</span>
                            <span class="timing-value">${data.timing.stage3.toFixed(1)}s</span>
                        </div>
                    `;
                    document.getElementById('timingInfo').innerHTML = timingHtml;
                }

                // Render Answers
                const answersHtml = data.stage1_answers.map(a => `
                    <div class="card">
                        <div class="card-header">
                            <b>${a.member_id}</b>
                            <span class="model-tag">${a.model}</span>
                        </div>
                        <div class="prose">${a.answer}</div>
                    </div>
                `).join('');
                document.getElementById('answersGrid').innerHTML = answersHtml;

                // Render Reviews
                const reviewsHtml = data.stage2_reviews.map(r => `
                    <div class="card">
                        <div class="card-header">
                            <b>${r.member_id} Review</b>
                        </div>
                        <div class="prose" style="font-size: 0.85rem">
                            <strong>Ranking:</strong> ${r.ranking ? r.ranking.join(', ') : 'N/A'}<br><br>
                            ${r.reasoning}
                        </div>
                    </div>
                `).join('');
                document.getElementById('reviewsGrid').innerHTML = reviewsHtml;

                results.classList.remove('hidden');
                logs.innerText += `\n\n✓ Complete! Total time: ${data.timing.total.toFixed(1)}s`;
                setTimeout(() => {
                    logs.classList.add('hidden');
                    progressBar.classList.add('hidden');
                }, 3000);

            } catch (e) {
                logs.innerText += `\n\n✗ FATAL ERROR: ${e.message}`;
                logs.style.color = "var(--error)";
                clearInterval(interval);
                progressBar.classList.add('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "Initialize Consensus";
                timer.innerText = '';
            }
        }
    </script>
</body>
</html>
